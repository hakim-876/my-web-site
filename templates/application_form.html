<h4>Application Form</h4>
<form action = "/job/{{job['id']}}/apply" method = "post">
  <div class = "mb-2">
    <label>Full Name</label><br>
    <input type = "text" name = "full_name" placeholder = "Enter your full name">
  </div>

  <div class = "mb-2">
    <labl>Email</labl><br>
    <input type = "email" name = "email" placeholder = "Enter your email">
  </div>

  <div class = "mb-2">
    <lable>LinkedIn URL</lable><br>
    <input type = "text" name = "linkedin_url" placeholder = "Enter your LinkedIn URL">
  </div>

  <div class = "mb-2">
    <label>Education</label><br>
    <textarea name = "education"></textarea>
  </div>

  <div class = "mb-2">
    <label>Work Experience</label><br>
    <textarea name = "work_experience"></textarea>
  </div>

  <div class = "mb-2">
    <lable>Resume URL</lable><br>
    <input type = "text" name = "resume_url">
  </div>
  
  <input type = "submit">
</form>
